<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>2015 딸기파티 - 딸기 예약하기</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <script src="../static/jquery.min.js"></script>
    <script src="../static/datepicker.js"></script>
    <script>
        jQuery(function() {
            new datepickr('checkin');
        });
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      <div style="visibility: hidden;width: 0;height: 0;">
          {% if status != 'success' and status != '' %}
              <script> alert("{{ status }}"); </script>
          {% endif %}
      </div>
    <div class="container">
        <div class="header clearfix">
            <a href="http://welfare.kaist.ac.kr">
                <img src="http://welfare.kaist.ac.kr/files/attach/images/67/b16c03802899b3c9ad36621a3b578f77.gif">
            </a>
        </div>

       <div class="jumbotron">
          <h1>2015 딸기파티 신청하기</h1>
          <p class="lead"> 경고 : 당신은 죽을 수도 있습니다.</p>
        <p>
        </p>
    </div> 
      {% if status != 'success' %}
    <form class="form-horizontal" action="#" method="post" style="width:80%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputID" class="col-sm-2 control-label">학번</label>
            <div class="col-sm-10">
                <input type="text" name="studentID">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="club" class="col-sm-2 control-label">단체명</label>
            <div class="col-sm-10">
                <input type="text" name="club">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">연락처</label>
            <div class="col-sm-10">
                <input type="text" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="numBerries" class="col-sm-2 control-label">딸기 수</label>
            <div class="col-sm-10">
                <input type="text" name="numBerries">
            </div>
        </div>
        <div class="form-group">
            <label for="numRolls" class="col-sm-2 control-label">김밥 수</label>
            <div class="col-sm-10">
                <input type="text" name="numRolls">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">날짜</label>
            <div class="col-sm-10">
                <input type="text" id="checkin" name="date" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">예약하기</button>
            </div>
        </div>
    </form>
    {% else %}
    <p style="text-align:center">
    성공적으로 예약되었습니다.
    </p>
    <p style="text-align:center">
    <a class="btn btn-primary" href="/" role="button">메인으로</a>
    </p>
    {% endif %}
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
