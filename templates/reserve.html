  <body>


  <div style="visibility: hidden;width: 0;height: 0;">
          {% if status != 'success' and status != '' %}
              <script> alert("{{ status }}"); </script>
          {% endif %}
      </div>
    <div class="container">
        <div class="header clearfix">
            <a href="http://welfare.kaist.ac.kr">
                <img src="http://welfare.kaist.ac.kr/files/attach/images/67/b16c03802899b3c9ad36621a3b578f77.gif">
            </a>
        </div>

       <div class="jumbotron">
          <h1>2015 딸기파티 신청하기</h1>
          <h2>지금 신청하세요!</h2>
          <h3>신청 하게.</h3>
          <p class="lead"> zzz</p>
    </div>
      {% if status != 'success' %}
    <form class="form-horizontal" action="#" method="post" style="">
        {% csrf_token %}
         <div class="form-group">
            <label for="date" class="col-sm-2 control-label">날짜</label>
            <div class="col-sm-10">
                <input type="text" id="dpd3" value="04/01/2015" name="date" class="form-control" readonly placeholder="4월 1일~4월 11일(일요일 제외)입니다">
            </div>
        </div>

        <div class="form-group">
            <label for="inputID" class="col-sm-2 control-label">학번</label>
            <div class="col-sm-10">
                <input type="text" name="studentID" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="club" class="col-sm-2 control-label">단체명</label>
            <div class="col-sm-10">
                <input type="text" name="club" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">전화번호</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" placeholder="양식 : 010-1111-1111">
            </div>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="4자리 숫자로 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label for="numBerries" class="col-sm-2 control-label">딸기 수</label>
            <div class="col-sm-10">
                <input type="text" name="numBerries" class="form-control" placeholder="숫자만 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label for="numRolls" class="col-sm-2 control-label">김밥 수</label>
            <div class="col-sm-10">
                <input type="text" name="numRolls" class="form-control" placeholder="숫자만 입력하세요">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">예약하기</button>
            </div>
        </div>

    </form>
    {% else %}
    <p style="text-align:center">
    성공적으로 예약되었습니다.
    </p>
    <p style="text-align:center">
    <a class="btn btn-primary" href="/" role="button">메인으로</a>
    </p>
    {% endif %}
    </div> <!-- /container -->



    <script src="../static/jquery.min.js"></script>
    <script src="../static/datepicker/js/bootstrap-datepicker.js"></script>
	<script>
	if (top.location != location) {
    top.location.href = document.location.href ;
  }
		$(function(){
			window.prettyPrint && prettyPrint();
			$('#dp1').datepicker({
				format: 'mm-dd-yyyy'
			});
			$('#dp2').datepicker();
			$('#dp3').datepicker();
			$('#dp3').datepicker();
			$('#dpYears').datepicker();
			$('#dpMonths').datepicker();
			
			
			var startDate = new Date(2012,1,20);
			var endDate = new Date(2012,1,25);
			$('#dp4').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() > endDate.valueOf()){
						$('#alert').show().find('strong').text('The start date can not be greater then the end date');
					} else {
						$('#alert').hide();
						startDate = new Date(ev.date);
						$('#startDate').text($('#dp4').data('date'));
					}
					$('#dp4').datepicker('hide');
				});
			$('#dp5').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() < startDate.valueOf()){
						$('#alert').show().find('strong').text('The end date can not be less then the start date');
					} else {
						$('#alert').hide();
						endDate = new Date(ev.date);
						$('#endDate').text($('#dp5').data('date'));
					}
					$('#dp5').datepicker('hide');
				});

				var nowTemp = new Date();
var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);

var checkin = $('#dpd1').datepicker({
  onRender: function(date) {
    return date.valueOf() < now.valueOf() ? 'disabled' : '';
  }
}).on('changeDate', function(ev) {
  if (ev.date.valueOf() > checkout.date.valueOf()) {
    var newDate = new Date(ev.date)
    newDate.setDate(newDate.getDate() + 1);
    checkout.setValue(newDate);
  }
  checkin.hide();
  $('#dpd2')[0].focus();
}).data('datepicker');
var checkout = $('#dpd2').datepicker({
  onRender: function(date) {
    return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
  }
}).on('changeDate', function(ev) {
  checkout.hide();
}).data('datepicker');
				});

				var checkout = $('#dpd3').datepicker({
  onRender: function(date) {
  var nowTemp = new Date();
var now = new Date(2015, 3, 0, 0, 0, 0, 0);
var now2 = new Date(2015, 3, 11, 0, 0, 0, 0);
var now3 = new Date(2015, 3, 5, 0, 0, 0, 0);
    if (date.valueOf() <= now.valueOf()){
        return 'disabled';
    }
    if (date.valueOf() > now2.valueOf()){
        return 'disabled';
    }
    if (date.valueOf() == now3.valueOf()){
        return 'disabled';
    }
    return '';
  }

});
	</script>

</script>
